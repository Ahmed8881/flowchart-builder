<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Flowchart Maker</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="header">
        <h1><i class="fas fa-project-diagram"></i> Advanced Flowchart Maker</h1>
        <p>Create, edit, and export professional flowcharts with advanced features</p>
    </div>

    <div class="toolbar">
        <div class="toolbar-section">
            <button class="btn btn-primary" onclick="addNode()">
                <i class="fas fa-plus"></i> Add Node
            </button>
            <button class="btn btn-secondary" onclick="toggleConnectionMode()">
                <i class="fas fa-link"></i> <span id="connectionModeText">Connect Mode</span>
            </button>
            <button class="btn btn-secondary" onclick="autoLayout()">
                <i class="fas fa-magic"></i> Auto Layout
            </button>
        </div>
        
        <div class="toolbar-section">
            <button class="btn btn-success" onclick="saveFlowchart()">
                <i class="fas fa-save"></i> Save
            </button>
            <button class="btn btn-info" onclick="loadFlowchart()">
                <i class="fas fa-folder-open"></i> Load
            </button>
            <button class="btn btn-warning" onclick="exportFlowchart()">
                <i class="fas fa-download"></i> Export
            </button>
        </div>
        
        <div class="toolbar-section">
            <button class="btn btn-secondary" onclick="undoAction()">
                <i class="fas fa-undo"></i> Undo
            </button>
            <button class="btn btn-secondary" onclick="redoAction()">
                <i class="fas fa-redo"></i> Redo
            </button>
            <button class="btn btn-danger" onclick="clearChart()">
                <i class="fas fa-trash"></i> Clear
            </button>
        </div>
    </div>

    <div class="container">
        <div class="sidebar">
            <div class="panel">
                <h3><i class="fas fa-plus-circle"></i> Add Node</h3>
                <div class="input-group">
                    <label for="nodeText">Node Text:</label>
                    <input type="text" id="nodeText" placeholder="Enter node description" maxlength="50">
                    <span class="char-count">0/50</span>
                </div>

                <div class="input-group">
                    <label for="nodeType">Node Type:</label>
                    <select id="nodeType">
                        <option value="start">Start (Oval)</option>
                        <option value="process">Process (Rectangle)</option>
                        <option value="decision">Decision (Diamond)</option>
                        <option value="input">Input/Output (Parallelogram)</option>
                        <option value="connector">Connector (Circle)</option>
                        <option value="end">End (Oval)</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="nodeColor">Node Color:</label>
                    <input type="color" id="nodeColor" value="#4CAF50">
                </div>

                <div class="input-group">
                    <label for="nodeSize">Node Size:</label>
                    <select id="nodeSize">
                        <option value="small">Small</option>
                        <option value="medium" selected>Medium</option>
                        <option value="large">Large</option>
                    </select>
                </div>
            </div>

            <div class="panel">
                <h3><i class="fas fa-palette"></i> Theme</h3>
                <div class="theme-buttons">
                    <button class="theme-btn" onclick="setTheme('light')" data-theme="light">Light</button>
                    <button class="theme-btn active" onclick="setTheme('dark')" data-theme="dark">Dark</button>
                    <button class="theme-btn" onclick="setTheme('colorful')" data-theme="colorful">Colorful</button>
                </div>
            </div>

            <div class="panel">
                <h3><i class="fas fa-cog"></i> Settings</h3>
                <div class="setting-group">
                    <label>
                        <input type="checkbox" id="showGrid" checked>
                        <span>Show Grid</span>
                    </label>
                </div>
                <div class="setting-group">
                    <label>
                        <input type="checkbox" id="snapToGrid">
                        <span>Snap to Grid</span>
                    </label>
                </div>
                <div class="setting-group">
                    <label>
                        <input type="checkbox" id="showNodeIds">
                        <span>Show Node IDs</span>
                    </label>
                </div>
                <div class="setting-group">
                    <label>Zoom Level:</label>
                    <input type="range" id="zoomSlider" min="0.5" max="2" step="0.1" value="1">
                    <span id="zoomValue">100%</span>
                </div>
            </div>

            <div class="panel">
                <h3><i class="fas fa-list"></i> Node List</h3>
                <div class="search-box">
                    <input type="text" id="nodeSearch" placeholder="Search nodes...">
                    <i class="fas fa-search"></i>
                </div>
                <div id="nodesList" class="nodes-list"></div>
            </div>
        </div>

        <div class="main-content">
            <div class="canvas-container">
                <div id="flowchart" class="flowchart"></div>
                <div id="minimap" class="minimap"></div>
            </div>
            
            <div class="status-bar">
                <span id="nodeCount">Nodes: 0</span>
                <span id="connectionCount">Connections: 0</span>
                <span id="selectedInfo">No selection</span>
                <span id="coordinates">x: 0, y: 0</span>
            </div>
        </div>
    </div>

    <!-- Context Menu -->
    <div id="contextMenu" class="context-menu">
        <div class="menu-item" onclick="editNode()">
            <i class="fas fa-edit"></i> Edit Node
        </div>
        <div class="menu-item" onclick="duplicateNode()">
            <i class="fas fa-copy"></i> Duplicate
        </div>
        <div class="menu-item" onclick="changeNodeColor()">
            <i class="fas fa-palette"></i> Change Color
        </div>
        <div class="menu-item" onclick="deleteSelectedNode()">
            <i class="fas fa-trash"></i> Delete
        </div>
    </div>

    <!-- Modals -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <h3>Edit Node</h3>
            <input type="text" id="editNodeText" placeholder="Node text">
            <select id="editNodeType">
                <option value="start">Start</option>
                <option value="process">Process</option>
                <option value="decision">Decision</option>
                <option value="input">Input/Output</option>
                <option value="connector">Connector</option>
                <option value="end">End</option>
            </select>
            <div class="modal-actions">
                <button class="btn btn-primary" onclick="saveNodeEdit()">Save</button>
                <button class="btn btn-secondary" onclick="closeModal()">Cancel</button>
            </div>
        </div>
    </div>

    <div id="exportModal" class="modal">
        <div class="modal-content">
            <h3>Export Flowchart</h3>
            <div class="export-options">
                <button class="btn btn-primary" onclick="exportAsPNG()">
                    <i class="fas fa-image"></i> Export as PNG
                </button>
                <button class="btn btn-primary" onclick="exportAsJSON()">
                    <i class="fas fa-file-code"></i> Export as JSON
                </button>
                <button class="btn btn-primary" onclick="exportAsSVG()">
                    <i class="fas fa-vector-square"></i> Export as SVG
                </button>
            </div>
            <button class="btn btn-secondary" onclick="closeModal()">Close</button>
        </div>
    </div>

    <input type="file" id="fileInput" accept=".json" style="display: none;">

    <script src="./js/main.js"></script>
</body>
</html>

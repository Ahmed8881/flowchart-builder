<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Flowchart Maker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .container {
            display: flex;
            gap: 30px;
            flex: 1;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }

        .controls {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            min-width: 350px;
            height: fit-content;
        }

        .controls h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }

        .input-group input, .input-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .input-group input:focus, .input-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-clear {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
        }

        .btn-clear:hover {
            box-shadow: 0 10px 20px rgba(255, 107, 107, 0.3);
        }

        .chart-container {
            flex: 1;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        #flowchart {
            width: 100%;
            height: 100%;
            min-height: 500px;
            border: 2px dashed #ddd;
            border-radius: 15px;
            position: relative;
            overflow: auto;
        }

        .node {
            position: absolute;
            padding: 15px 20px;
            border-radius: 15px;
            color: white;
            font-weight: 600;
            text-align: center;
            min-width: 120px;
            max-width: 200px;
            word-wrap: break-word;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            cursor: move;
            user-select: none;
        }

        .node:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 24px rgba(0,0,0,0.3);
        }

        .node.start {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            border-radius: 50px;
        }

        .node.process {
            background: linear-gradient(135deg, #2196F3 0%, #1976D2 100%);
        }

        .node.decision {
            background: linear-gradient(135deg, #FF9800 0%, #F57C00 100%);
            transform: rotate(45deg);
        }

        .node.decision span {
            transform: rotate(-45deg);
            display: block;
        }

        .node.end {
            background: linear-gradient(135deg, #f44336 0%, #d32f2f 100%);
            border-radius: 50px;
        }

        .connection {
            position: absolute;
            background: #333;
            z-index: 1;
            pointer-events: none;
        }

        .connection.horizontal {
            height: 3px;
        }

        .connection.vertical {
            width: 3px;
        }

        .arrow {
            position: absolute;
            width: 0;
            height: 0;
            z-index: 2;
            pointer-events: none;
        }

        .arrow.right {
            border-left: 10px solid #333;
            border-top: 5px solid transparent;
            border-bottom: 5px solid transparent;
        }

        .arrow.down {
            border-top: 10px solid #333;
            border-left: 5px solid transparent;
            border-right: 5px solid transparent;
        }

        .node-list {
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
        }

        .node-item {
            background: #f8f9fa;
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .node-item .type {
            font-size: 0.8em;
            color: #666;
            text-transform: uppercase;
        }

        .btn-small {
            padding: 4px 8px;
            font-size: 12px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .controls {
                min-width: auto;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Dynamic Flowchart Maker</h1>
        <p>Add entries one by one to build your flowchart in real-time</p>
    </div>

    <div class="container">
        <div class="controls">
            <h2>Add New Node</h2>
            
            <div class="input-group">
                <label for="nodeText">Node Text:</label>
                <input type="text" id="nodeText" placeholder="Enter node description">
            </div>

            <div class="input-group">
                <label for="nodeType">Node Type:</label>
                <select id="nodeType">
                    <option value="start">Start/End (Oval)</option>
                    <option value="process">Process (Rectangle)</option>
                    <option value="decision">Decision (Diamond)</option>
                    <option value="end">End (Oval)</option>
                </select>
            </div>

            <button class="btn" onclick="addNode()">Add Node</button>
            <button class="btn btn-clear" onclick="clearChart()">Clear All</button>
            <button class="btn" onclick="autoLayout()">Auto Layout</button>

            <div class="node-list">
                <h3>Current Nodes:</h3>
                <div id="nodesList"></div>
            </div>
        </div>

        <div class="chart-container">
            <div id="flowchart"></div>
        </div>
    </div>

    <script>
        let nodes = [];
        let connections = [];
        let nodeIdCounter = 0;

        function addNode() {
            const text = document.getElementById('nodeText').value.trim();
            const type = document.getElementById('nodeType').value;

            if (!text) {
                alert('Please enter node text');
                return;
            }

            const node = {
                id: nodeIdCounter++,
                text: text,
                type: type,
                x: 100 + (nodes.length * 150),
                y: 100 + (nodes.length % 3) * 100
            };

            nodes.push(node);
            
            // Auto-connect to previous node if exists
            if (nodes.length > 1) {
                connections.push({
                    from: nodes[nodes.length - 2].id,
                    to: node.id
                });
            }

            document.getElementById('nodeText').value = '';
            updateDisplay();
        }

        function removeNode(nodeId) {
            nodes = nodes.filter(node => node.id !== nodeId);
            connections = connections.filter(conn => conn.from !== nodeId && conn.to !== nodeId);
            updateDisplay();
        }

        function clearChart() {
            nodes = [];
            connections = [];
            nodeIdCounter = 0;
            updateDisplay();
        }

        function autoLayout() {
            const containerWidth = document.getElementById('flowchart').clientWidth;
            const containerHeight = document.getElementById('flowchart').clientHeight;
            const nodeWidth = 150;
            const nodeHeight = 80;
            const horizontalSpacing = 200;
            const verticalSpacing = 120;

            nodes.forEach((node, index) => {
                const col = index % Math.floor(containerWidth / horizontalSpacing);
                const row = Math.floor(index / Math.floor(containerWidth / horizontalSpacing));
                
                node.x = 50 + col * horizontalSpacing;
                node.y = 50 + row * verticalSpacing;
            });

            updateDisplay();
        }

        function updateDisplay() {
            const flowchart = document.getElementById('flowchart');
            const nodesList = document.getElementById('nodesList');
            
            // Clear existing display
            flowchart.innerHTML = '';
            nodesList.innerHTML = '';

            // Draw connections first (so they appear behind nodes)
            connections.forEach(conn => {
                const fromNode = nodes.find(n => n.id === conn.from);
                const toNode = nodes.find(n => n.id === conn.to);
                
                if (fromNode && toNode) {
                    drawConnection(fromNode, toNode);
                }
            });

            // Draw nodes
            nodes.forEach(node => {
                const nodeElement = document.createElement('div');
                nodeElement.className = `node ${node.type}`;
                nodeElement.style.left = `${node.x}px`;
                nodeElement.style.top = `${node.y}px`;
                nodeElement.innerHTML = `<span>${node.text}</span>`;
                
                // Make nodes draggable
                nodeElement.addEventListener('mousedown', (e) => startDrag(e, node));
                
                flowchart.appendChild(nodeElement);

                // Add to nodes list
                const listItem = document.createElement('div');
                listItem.className = 'node-item';
                listItem.innerHTML = `
                    <div>
                        <div>${node.text}</div>
                        <div class="type">${node.type}</div>
                    </div>
                    <button class="btn-small" onclick="removeNode(${node.id})">Remove</button>
                `;
                nodesList.appendChild(listItem);
            });
        }

        function drawConnection(fromNode, toNode) {
            const flowchart = document.getElementById('flowchart');
            const nodeWidth = 120;
            const nodeHeight = 50;

            const fromX = fromNode.x + nodeWidth / 2;
            const fromY = fromNode.y + nodeHeight / 2;
            const toX = toNode.x + nodeWidth / 2;
            const toY = toNode.y + nodeHeight / 2;

            // Simple straight line connection
            if (Math.abs(fromX - toX) > Math.abs(fromY - toY)) {
                // Horizontal connection
                const line = document.createElement('div');
                line.className = 'connection horizontal';
                line.style.left = `${Math.min(fromX, toX)}px`;
                line.style.top = `${fromY}px`;
                line.style.width = `${Math.abs(toX - fromX)}px`;
                flowchart.appendChild(line);

                // Arrow
                const arrow = document.createElement('div');
                arrow.className = 'arrow right';
                arrow.style.left = `${toX}px`;
                arrow.style.top = `${toY - 5}px`;
                flowchart.appendChild(arrow);
            } else {
                // Vertical connection
                const line = document.createElement('div');
                line.className = 'connection vertical';
                line.style.left = `${fromX}px`;
                line.style.top = `${Math.min(fromY, toY)}px`;
                line.style.height = `${Math.abs(toY - fromY)}px`;
                flowchart.appendChild(line);

                // Arrow
                const arrow = document.createElement('div');
                arrow.className = 'arrow down';
                arrow.style.left = `${toX - 5}px`;
                arrow.style.top = `${toY}px`;
                flowchart.appendChild(arrow);
            }
        }

        let draggedNode = null;
        let dragOffset = { x: 0, y: 0 };

        function startDrag(e, node) {
            draggedNode = node;
            const rect = e.target.getBoundingClientRect();
            const flowchartRect = document.getElementById('flowchart').getBoundingClientRect();
            
            dragOffset.x = e.clientX - flowchartRect.left - node.x;
            dragOffset.y = e.clientY - flowchartRect.top - node.y;
            
            document.addEventListener('mousemove', drag);
            document.addEventListener('mouseup', endDrag);
            e.preventDefault();
        }

        function drag(e) {
            if (!draggedNode) return;
            
            const flowchartRect = document.getElementById('flowchart').getBoundingClientRect();
            
            draggedNode.x = e.clientX - flowchartRect.left - dragOffset.x;
            draggedNode.y = e.clientY - flowchartRect.top - dragOffset.y;
            
            // Keep node within bounds
            draggedNode.x = Math.max(0, Math.min(draggedNode.x, flowchartRect.width - 150));
            draggedNode.y = Math.max(0, Math.min(draggedNode.y, flowchartRect.height - 80));
            
            updateDisplay();
        }

        function endDrag() {
            draggedNode = null;
            document.removeEventListener('mousemove', drag);
            document.removeEventListener('mouseup', endDrag);
        }

        // Handle Enter key in input
        document.getElementById('nodeText').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addNode();
            }
        });

        // Initial display
        updateDisplay();
    </script>
</body>
</html>
